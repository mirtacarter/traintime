<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>I Choo Choo Choose You</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th, td {
      display: inline-block;
      text-align: center;
      width: 20%;
    }
    
  </style>
</head>

<body>


  <div class="container">

 
    <div class="jumbotron" style="background-color: darkslateblue; color: white">
      <h1 class="text-center">Train Time</h1>
      <h5 class="text-center">The only way to be sure of catching a train is to miss the one before it.</h5>
    </div>

    <div class="row">
      <div class="col-md-12">
     
        <div class="card mb-4">
            <div class="card-header text-white bg-info">
              <h3 class="card-title" style="text-align: center">Current Train Schedule</h3>
              </div>
              <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead style="background-color:darkslateblue; color: white">
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>

                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">
        <div class="card mb-4 p-4">
            <div class="card-header text-white bg-info">
              <h3 class="card-title" style="text-align: center">Add Train</h3>
              </div>
           <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="frequency-input">Frequency (in minutes)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </form>
            </div>
          </div>
      

      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="logic.js"></script>

</body>

</html>
